                </md-input-container>
                <md-input-container flex-gt-sm="100" flex-xs="100" flex-md="50" flex-sm="100" class="md-block">

                  <input ng-model="event.organisation">

                <md-input-container flex="100" class="md-block">

      <div flex-gt-sm="33" flex-xs="100" flex-md="50" flex-gt-xs="100" flex-sm="100">
        <md-card flex>

              <span class="md-headline">Event logistics </span>

          </md-card-title>
          <div layout-wrap layout="row" layout-align="space-around start" style="padding-top:20px;padding-left:20px;padding-right:20px;" flex>
            <div flex-gt-sm="100" flex-xs="100" flex-md="100" flex-sm="100">
              <div layout-wrap layout="row" layout-align="space-around start" flex>
                <div flex="50">
                Start date
                <br>
                <md-datepicker ng-model="startDate" md-min-date="minDate" md-placeholder="Enter date" ng-change="setStartDate"></md-datepicker>
                </div>
                <div flex="50">
                End date
                <br>
                <md-datepicker ng-model="endDate" md-min-date="minDate" md-placeholder="Enter date" ng-change="setEndDate()"></md-datepicker>
                </div>
                <div flex="100" style="padding-top: 20px;">
                </div>
                <md-input-container flex-gt-sm="50" flex-xs="100" flex-sm="100" >
                  <label>Attendees</label>
                  <input required type="number" step="any" name="rate" ng-model="event.maxAttendees" min="0"
                         max="1000" />
                </md-input-container>
              <md-input-container flex-gt-sm="50" flex-xs="100" flex-sm="100" >
                <label>Skill level</label>
                <md-select  ng-model="event.skillLevel">
                  <md-option ng-repeat="skill in skills" value="{{skill.type}}">
                    {{skill.type}}
                  </md-option>
                </md-select>
              </md-input-container>
                <md-input-container flex-gt-sm="50" flex-xs="100" flex-sm="100" >

                </md-input-container>
                <md-input-container style="padding-left: 60px;" flex-gt-sm="50" flex-xs="100" flex-sm="100"  >
                  <md-checkbox md-no-ink aria-label="sponsor" ng-model="event.sponsors" class="md-primary">
                    Allow sponsorship?
                  </md-checkbox>
                </md-input-container>
              </div>
            </div>
          </div>

      <div flex-gt-sm="33" flex-xs="100" flex-md="50" flex-gt-xs="100" flex-sm="100">
      <md-card flex>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Event discovery image</span>
            <span class="md-subhead">600x400</span>
