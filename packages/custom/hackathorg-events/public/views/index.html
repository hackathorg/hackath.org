    <div layout="row" style=" min-height:250px" layout-align="space-around start" layout-padding flex>
      <md-card style="max-width:400px"flex="33">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Options</span>
              <span class="md-subhead">Find events which interest you bish -  BASICALLY location based discovery, new events, skill level, recommended, and a search function (to add)</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="space-around end">
            <md-checkbox ng-disabled="isDisabled">
               Recommended
            </md-checkbox>
            <md-checkbox>
               New
            </md-checkbox>
            <md-checkbox ng-disabled="isDisabled">
               Virtual
            </md-checkbox>
            <md-checkbox ng-model="isDisabled">Near you</md-checkbox>
          </md-card-actions>
      </md-card>
    </div>
    <div layout="row" layout-wrap>
        <md-card flex style="min-width:300px" ng-repeat="site in sites">
          <img ng-src="{{site.image}}" class="md-card-image" alt="user avatar">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{site.name}} - {{site.author}}</span>
                <span class="md-subhead">{{site.text}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-href="{{site.link}}" target="_blank">More Info</md-button>
            </md-card-actions>
        </md-card>
    </div>
