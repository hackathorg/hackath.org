  <md-card flex-gt-sm="66" flex-xs="100" flex-md="100" flex-gt-xs="100" flex-sm="100">

      <md-card-actions layout-wrap layout="row" layout-align="space-around start">
        <div layout-wrap layout="row" layout-align="space-around start" style="padding-top:15px;padding-left:20px;padding-right:20px;" flex="50">
          <div flex="100"></div>
          <div flex-xs="100" flex-md="100" flex-gt-xs="50" flex-sm="100">
            <md-checkbox md-no-ink aria-label="attendee" ng-disabled="yourevents.host || yourevents.mentor" ng-model="yourevents.attendee" class="md-primary">
              Attendee
            </md-checkbox>
          </div>
          <div flex-xs="100" flex-md="100" flex-gt-xs="50" flex-sm="100">
            <md-checkbox md-no-ink aria-label="host" ng-disabled="yourevents.attendee || yourevents.mentor" ng-model="yourevents.host" class="md-primary">
              Organiser
            </md-checkbox>
          </div>
          </div>
          <div layout-wrap layout="row" layout-align="space-around start" style="padding-top:15px;padding-left:20px;padding-right:20px;" flex="50">
          <div flex-xs="100" flex-md="100" flex-gt-xs="50" flex-sm="100">
            <md-checkbox md-no-ink aria-label="mentor" ng-disabled="yourevents.attendee || yourevents.host" ng-model="yourevents.mentor" class="md-primary">
              Mentor
            </md-checkbox>
          </div>
          <div flex-xs="100" flex-md="100" flex-gt-xs="50" flex-sm="100">
            <md-checkbox md-no-ink aria-label="historical" ng-model="yourevents.historical" class="md-primary">
              Sponsor
            </md-checkbox>
          </div>
        </div>
      </md-card-actions>

  </md-card>
  <div flex="100"></div>
    <md-card flex style="min-width:320px" ng-repeat="site in sites | filter:filterYourEvents">
      <img ng-src="{{site.image}}" class="md-card-image" alt="user avatar">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{site.name}} - {{site.author}}</span>
            <span class="md-subhead">{{site.text}}</span>
            <span class="md-subhead">10 / 20 mentor spots available</span>
            <span style="padding-bottom:10px" class="md-subhead">50 / 200 attendee tickets remaining</span>
            <md-progress-linear md-mode="determinate" value="75"></md-progress-linear>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-href="{{site.link}}" target="_blank">More Info</md-button>
        </md-card-actions>
    </md-card>
</div>
