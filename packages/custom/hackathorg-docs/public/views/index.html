<div layout="column" flex  class="HackathorgDocs" ng-controller="HackathorgDocsController">
  <md-content layout="column" layout-padding flex>
    <div layout-wrap layout="row" layout-align="space-around start" layout-padding>
      <div flex-gt-md="25" flex-md="33" flex-xs="100" flex-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Developer documentation</span>
            </md-card-title-text>
          </md-card-title>
        <md-list style="padding-bottom:0px;">
        <md-divider></md-divider>
          <md-list-item class="md-3-line" ng-click="viewDocs('hackath')" ng-class="{selected: 'hackath' === selectedDocs}">
            <div class="md-list-item-text">
              <span class="md-headline">hackath.org</span>
            </div>
            <md-divider></md-divider>
          </md-list-item>
          <md-list-item class="md-3-line" ng-click="viewDocs('openhack')" ng-class="{selected: 'openhack' === selectedDocs}">
            <div class="md-list-item-text">
              <span class="md-headline">openhack.js</span>
            </div>
          </md-list-item>
        </md-list>
        </md-card>
      </div>
      <div layout-wrap layout="row" layout-align="space-around start" flex-gt-md="75" flex-md="66" flex-xs="100" flex-sm="100">
        <div style="margin:8px;" flex="100">
          <md-nav-bar md-selected-nav-item="selectedTab" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="changeTab('default')" name="default">
              About
            </md-nav-item>

            <!-- hackath.org -->
            <md-nav-item ng-if="(selectedDocs === 'hackath')" md-nav-click="changeTab('create')" name="create">
              Event creation
            </md-nav-item>
            <md-nav-item ng-if="(selectedDocs === 'hackath')" md-nav-click="changeTab('api')" name="api">
              External API
            </md-nav-item>

            <!-- openhack.js -->
            <md-nav-item ng-if="(selectedDocs === 'openhack')" md-nav-click="changeTab('modules')" name="modules">
              Packages
            </md-nav-item>
            <md-nav-item ng-if="(selectedDocs === 'openhack')" md-nav-click="changeTab('adv')" name="adv">
              Advanced hosting
            </md-nav-item>

          </md-nav-bar>
        </div>
      </div>
    </div>
  </md-content>
</div>
