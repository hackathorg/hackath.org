<div layout="column" flex class="HackathorgLeaderboards" ng-controller="HackathorgLeaderboardsController">
  <md-content layout="column" layout-padding flex>
    <div layout-wrap layout="row" layout-align="space-around start" layout-padding>
      <div flex-gt-md="50" flex-md="50" flex-xs="100" flex-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Best ... </span>
            </md-card-title-text>
          </md-card-title>
          <md-divider></md-divider>
          <md-list>
            <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
              <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
              <p>{{ person.name }}</p>
              <md-icon ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ><i class="material-icons">favorite</i></md-icon>
              <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-icon="message"><i class="material-icons">favorite</i></md-icon>
            </md-list-item>
          </md-list>
        </md-card>
      </div>
      <div flex-gt-md="50" flex-md="50" flex-xs="100" flex-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Events and stuff</span>
            </md-card-title-text>
          </md-card-title>
          <md-content>
            <p>
            Best event
            Most attended
            Most prizes
            Most mentors
            </p>
          </md-content>
        </md-card>
      </div>
    </div>
  </md-content>
</div>
