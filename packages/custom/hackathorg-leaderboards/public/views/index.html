<div layout="column" flex class="HackathorgLeaderboards" ng-controller="HackathorgLeaderboardsController">
  <md-content layout="column" layout-padding flex>
    <div layout-wrap layout="row" layout-align="space-around start" layout-padding>
      <div flex-gt-md="50" flex-md="50" flex-xs="100" flex-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">User Leaderboards</span>
            </md-card-title-text>
          </md-card-title>
          <md-divider></md-divider>
          <md-list-item ng-repeat="person in people" ng-click="null" class="noright">
            <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
            <p>{{ person.name }}</p>
            <p> 50  </p>
            <md-divider></md-divider>
          </md-list-item>
        </md-card>
      </div>
      <div flex-gt-md="50" flex-md="50" flex-xs="100" flex-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Event Leaderboards</span>
              <!--             <p>
            Best event
            Most attended
            Most prizes
            Most mentors
            </p>
            -->
            </md-card-title-text>
          </md-card-title>
          <md-divider></md-divider>
          <md-list-item ng-repeat="person in people" ng-click="null" class="noright">
            <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
            <p>{{ person.name }}</p>
            <p> 50  </p>
            <md-divider></md-divider>
          </md-list-item>
        </md-card>
      </div>
    </div>
  </md-content>
</div>
