<div layout="column" flex class="hackathorgEvents-example" ng-controller="HackathorgEventsController">
  <md-content layout="column" layout-padding flex>
    <div layout-wrap layout="row" layout-align="space-around start" layout-padding flex>

      <div flex-gt-sm="66" flex-xs="100" flex-md="100" flex-gt-xs="100" flex-sm="100">
        <md-card flex>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Create an Event</span>
            </md-card-title-text>
          </md-card-title>
          <div layout-wrap layout="row" layout-align="space-around start" style="padding-top:20px;padding-left:20px;padding-right:20px;" flex>
          <div flex-gt-sm="66" flex-xs="100" flex-md="100" flex-gt-xs="100" flex-sm="100">
            <div layout-wrap layout="row" layout-align="space-around start" flex>
              <md-input-container flex-gt-sm="50" flex-xs="100" flex-md="50" flex-gt-xs="100" flex-sm="100" class="md-block">
                <label>Event name</label>
                <input ng-model="data.eventname">
              </md-input-container>
              <md-input-container flex-gt-sm="50" flex-xs="100" flex-md="50" flex-gt-xs="100" flex-sm="100" class="md-block">
                <label>Organiser teamname</label>
                <input ng-model="data.teamname">
              </md-input-container>
              <md-input-container flex="100" class="md-block">
                <label>Description</label>
                <textarea ng-model="data.description" md-maxlength="200" rows="3" md-select-on-focus></textarea>
              </md-input-container>
                  <md-slider-container flex="33">
                    <md-input-container>
                      <input flex type="number" ng-model="data.attendee" aria-label="attendeetickets" aria-controls="attendee-slider">
                    </md-input-container>
                    <md-slider ng-model="data.attendee" min="0" max="255" aria-label="attendeetickets" id="attendee-slider" class="md-accent" md-vertical md-range></md-slider>
                    </md-slider>
                    <h5>Attendees</h5>
                  </md-slider-container>
                  <md-slider-container flex="33">
                    <md-input-container>
                      <input flex type="number" ng-model="data.mentor" aria-label="mentortickets" aria-controls="mentor-slider">
                    </md-input-container>
                    <md-slider ng-model="data.mentor" min="0" max="50" aria-label="mentortickets" id="mentor-slider" class="md-accent" md-vertical md-range></md-slider>
                    </md-slider>
                    <h5>Mentors</h5>
                  </md-slider-container>
            </div>
          </div>
          <div flex-gt-sm="33" flex-xs="100" flex-md="66" flex-sm="66">
            <md-card>
              <img ng-src="/meanStarter/assets/img/placeholder.png" class="md-card-image" alt="user avatar">
              <md-card-actions layout="row" layout-align="end center">
                Event Image 
                <md-button ng-href="{{site.link}}" target="_blank">Upload</md-button>
              </md-card-actions>
            </md-card>
          </div>
          </div>
      </md-card>
      </div>

      <div flex-gt-sm="33" flex-xs="100" flex-md="50" flex-gt-xs="100" flex-sm="100">
        <md-card flex style="min-width:300px">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Your Events</span>
              </md-card-title-text>
            </md-card-title>
        </md-card>
        <md-card flex style="min-width:300px" ng-repeat="site in sites">
          <img ng-src="{{site.image}}" class="md-card-image" alt="user avatar">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{site.name}} - {{site.author}}</span>
                <span class="md-subhead">{{site.text}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-href="{{site.link}}" target="_blank">Edit</md-button>
            </md-card-actions>
        </md-card>
      </div>
    </div>
  </md-content>
</div>
